<section class="signup-form">
  <form 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    #signUpForm="ngForm" 
    (ngSubmit)="onSubmit(signUpForm)">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      <mat-hint>Should be at least 6 characters long.</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!pwInput.hasError('required')">Password must be at least 6 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="birthDatePicker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agreeCheckBox"
      required
      color="primary">
      Agree to Terms And Conditions
    </mat-checkbox>
    <button 
      type="submit"
      mat-raised-button 
      color="primary">
      Submit
    </button>
  </form>
</section>
